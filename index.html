<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div class="display"><p></p></div>
            <div class="buttons">
                <div id="CE" data-key="46" class="key special">
                    <kbd>CE</kbd>
                </div>
                <div id="C" data-key="27" class="key special">
                    <kbd>C</kbd>
                </div>
                <div id="Back" data-key="8" class="key special">
                    <kbd>Back</kbd>
                </div>
                <div id="Divide" data-key="55" class="key operation">
                    <kbd>/</kbd>
                </div>
                <div id="Seven" data-key="103" class="key">
                    <kbd>7</kbd>
                </div>
                <div id="Eight" data-key="104" class="key">
                    <kbd>8</kbd>
                </div>
                <div id="Nine" data-key="105" class="key">
                    <kbd>9</kbd>
                </div>
                <div id="Multiply" data-key="106" class="key operation">
                    <kbd>x</kbd>
                </div>
                <div id="Four" data-key="100" class="key">
                    <kbd>4</kbd>
                </div>
                <div id="Five" data-key="101" class="key">
                    <kbd>5</kbd>
                </div>
                <div id="Six" data-key="102" class="key">
                    <kbd>6</kbd>
                </div>
                <div id="Minus" data-key="109" class="key operation">
                    <kbd>-</kbd>
                </div>
                <div id="One" data-key="97" class="key">
                    <kbd>1</kbd>
                </div>
                <div id="Two" data-key="98" class="key">
                    <kbd>2</kbd>
                </div>
                <div id="Three" data-key="99" class="key">
                    <kbd>3</kbd>
                </div>
                <div id="Plus" data-key="107" class="key operation">
                    <kbd>+</kbd>
                </div>
                <div id="Sign" data-key="120" class="key special">
                    <kbd>+/-</kbd>
                </div>
                <div id="Zero" data-key="96" class="key">
                    <kbd>0</kbd>
                </div>
                <div id="Dot" data-key="110" class="key special">
                    <kbd>.</kbd>
                </div>
                <div id="Equals" data-key="48" class="key operation">
                    <kbd>=</kbd>
                </div>
            </div>
        </div>   
        <script src="script.js"></script>
    </body>
</html>
